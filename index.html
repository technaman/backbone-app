<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone NG App</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="assets/symb.png" style="max-height: 40px;" alt="symb_image">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#/users">Users <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/images">Gallery</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>
        
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div id="app-container">
                </div>
            </div>
        </div>
    </div> 

    <script type="text/template" id="routing-template"></script>

            <!-- Users Template -->

    <script type="text/template" id="user-template">
        <div class="row">
            <% _.each(collection, function(user) { %>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <ul class="list-group p-4">
                    <li class="list-group-item active">
                        Name: <%= user.name %>
                    </li>
                    <li class="list-group-item">
                        Email: <%= user.email %>
                    </li>
                    <li class="list-group-item">
                        PhoneNumber: <%= user.phone %>
                    </li>
                    <li class="list-group-item">
                        Website: <%= user.website %>
                    </li>
                </ul>
            </div>
            <% }) %>
        </div>
    </script>        
    
            <!-- Posts Template -->

    <script type="text/template" id="post-template">
        <div class="row">
                <% _.each(posts, function(post) { %>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 ">
                <ul class="list-group p-2">
                    <li class="list-group-item">
                        <h4><%= post.title %></h4>
                    </li>
                    <li class="list-group-item">
                        <%= post.body %>
                    </li>
                </ul>
            </div>
                <% }) %>
        </div>
    </script>       
    
            <!-- Images Template -->
    <script type="text/template" id="image-template">
        <div class="row">
        <% _.each(images, function(image){ %>
              <div class="col-sm-12 col-md-6 col-lg-4 mb-2" style="max-height: 20rem">
                <div class="card">
                    <img class="card-img-top" style="max-height: 14rem" src= <%= image.download_url %> alt="Card image cap">
                        <div class="card-body">
                            <p class="card-title text-center">Image By: <%= image.author %></p>
                        </div>
                    </div>
                </div>
            <% }) %>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app-routing.js"></script>
</body>
</html>
